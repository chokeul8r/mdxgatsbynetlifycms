backend:
  name: git-gateway
  branch: master
  accept_roles: #optional - accepts all users if left out
    - admin
    - editor

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: "Pages"
    label: "Pages & Settings"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "home"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "home-page",
            }
          - { label: Featured Image, name: featuredImage, widget: image }
          - { label: Title, name: title, widget: string }
          - { label: Headline, name: headline, widget: string }
          - { label: Sub-Headline, name: subHeadline, widget: string }
          - { label: Profile Image, name: profileImage, widget: image }
          - { label: Sections, name: sections, widget: list, fields: [
                  # { label: Title, name: title, widget: string },
                  { label: Body, name: body, widget: markdown },
                ] }
          # - { label: Introduction, name: introduction, widget: string }
          # - { label: Body Text, name: body, widget: markdown }
          # - { label: Call To Action, name: callToAction, widget: string }
      - file: "src/pages/thank-you.md"
        label: "Thank You Page"
        name: "thank-you"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "thank-you-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Headline, name: headline, widget: string }
          - { label: Profile Image, name: profileImage, widget: image }
          - { label: Sections, name: sections, widget: list, fields: [
                  # { label: Title, name: title, widget: string },
                  { label: Body, name: body, widget: markdown },
                ] }
          # - { label: Outtro, name: body, widget: markdown }
      - file: "src/pages/config.md"
        label: "Global Settings"
        name: "config"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "hidden-page",
            }
          - { label: Site Title, name: title, widget: "string" }
          - { label: Site Description, name: desc, widget: "string" }
          - { label: Heading Fonts, name: headingfonts, widget: fontpicker }
          - { label: Body Fonts, name: bodyfonts, widget: fontpicker }
          # - { label: Color Widget, name: colors, widget: color }
          # - { label: Font Awesome, name: fontawesome, widget: fontawesome-solid }
